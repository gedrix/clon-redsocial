<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo }}</span>
          <form class="mt-3" [formGroup]="userForm" (ngSubmit)="login()"  >

            <div class="mb-3" >
              <input type="text" [(ngModel)]="user.email" name="email" formControlName="email" class="form-control form-control-lg" placeholder="email">
              <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>

            <div class="mb-3" >
              <input type="password"  [(ngModel)]="user.password" name="password"  formControlName="password" class="form-control form-control-lg" placeholder="password">
              <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-success btn-lg float-start" >
                Login
              </button>
              <button class="btn btn-secondary btn-lg float-end" [routerLink]="['/register-user']">
                Register
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
