<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{titulo }}</span>
          <form class="mt-3" [formGroup]="userForm" (ngSubmit)="registerNewUser()" >

            <div class="mb-3" >
              <input type="text" formControlName="name" class="form-control form-control-lg" placeholder="name">
              <div class="text-danger" *ngIf="userForm.get('name')?.hasError('required') && userForm.get('name')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>

            <div class="mb-3" >
              <input type="text" formControlName="surname" class="form-control form-control-lg" placeholder="surname">
              <div class="text-danger" *ngIf="userForm.get('surname')?.hasError('required') && userForm.get('surname')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>

            <div class="mb-3">
              <input type="text"  formControlName="nick" class="form-control form-control-lg" placeholder="nick">
              <div class="text-danger" *ngIf="userForm.get('nick')?.hasError('required') && userForm.get('nick')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>

            <div class="mb-3">
              <input type="text"  formControlName="email" class="form-control form-control-lg" placeholder="email">
              <div class="text-danger" *ngIf="userForm.get('email')?.hasError('required') && userForm.get('email')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>

            <div class="mb-3">
              <input type="password"  formControlName="password" class="form-control form-control-lg" placeholder="password">
              <div class="text-danger" *ngIf="userForm.get('password')?.hasError('required') && userForm.get('password')?.touched">
                <span>This field is necessary</span>
              </div>
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-success btn-lg float-start" [disabled]="userForm.invalid">
                Accept
              </button>
              <button class="btn btn-secondary btn-lg float-end" routerLink="/" >
                Back
              </button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
